<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#faf3e6] text-black font-[Poppins]">
    <div
      class="bg-[#f6ebcb] w-full h-screen max-w-[1440px] mx-auto flex flex-col lg:flex-row lg:gap-24 px-6 py-8 lg:px-16 lg:py-10 overflow-y-auto"
    >

      <div
        class="flex-1 flex justify-center items-center mb-8 lg:mb-0"
        style="min-height: 320px"
      >
        <img
          src="/src/assets/images/products/collar.jpg"
          alt="Collar"
          class="w-full h-auto max-w-md lg:max-w-lg rounded-xl object-cover shadow-lg"
        />
      </div>

      <div class="flex-1 flex flex-col space-y-6 lg:space-y-8">
        <h1 class="font-bold text-4xl sm:text-5xl lg:text-[48px] leading-tight">
          Pet Collar
        </h1>

        <div class="flex flex-wrap gap-4">
          <button
            class="bg-orange-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-orange-600 transition"
          >
            Collar
          </button>
          <button
            class="bg-orange-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-orange-600 transition"
          >
            Adjustable
          </button>
          <button
            class="bg-orange-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-orange-600 transition"
          >
            Durable
          </button>
        </div>

        <p
          class="text-orange-600 text-3xl sm:text-4xl lg:text-3xl font-extrabold"
        >
          Starting at 500 ‡∏ø
        </p>

        <div>
          <label
            for="size"
            class="block font-semibold text-gray-800 mb-2 text-lg sm:text-xl"
            >Size (inches):</label
          >
          <select
            id="size"
            name="size"
            class="mt-1 block w-full px-4 py-2 sm:px-6 sm:py-3 border border-gray-300 rounded-md shadow-sm text-lg sm:text-xl"
          >
            <option value="xs">8 - 12"</option>
            <option value="s">11 - 15"</option>
            <option value="m">14 - 20"</option>
            <option value="l">18 - 26"</option>
            <option value="xl">24 - 32"</option>
          </select>
        </div>

        <div>
          <label
            for="feature"
            class="block font-semibold text-gray-800 mb-2 text-lg sm:text-xl"
            >Features:</label
          >
          <select
            id="feature"
            name="feature"
            class="mt-1 block w-full px-4 py-2 sm:px-6 sm:py-3 border border-gray-300 rounded-md shadow-sm text-lg sm:text-xl"
          >
            <option>GPS Tracker</option>
            <option>Anti-Lost</option>
            <option>Smart Collar</option>
            <option>LED Light</option>
            <option>Safety Lock</option>
            <option>Breakaway</option>
          </select>
        </div>

        <!-- Description -->
        <p class="text-lg sm:text-xl lg:text-lg text-gray-700 leading-relaxed">
          üêæ <strong>The Collar Your Pet Will Love</strong> üêæ <br />
          Soft, stylish, and custom-made. This lightweight, durable collar is
          gentle on the neck and perfect for everyday use. Choose your color,
          add a name tag, and explore a variety of smart features to fit your
          pet's lifestyle.
        </p>

        <!-- Color Selection -->
        <div class="flex gap-6 flex-wrap">
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-black hover:border-orange-500 transition"
            title="Black"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-gray-700 hover:border-orange-500 transition"
            title="Charcoal"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-gray-300 hover:border-orange-500 transition"
            title="Light Gray"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-yellow-900 hover:border-orange-500 transition"
            title="Dark Brown"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-amber-200 hover:border-orange-500 transition"
            title="Beige"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-blue-800 hover:border-orange-500 transition"
            title="Navy"
          ></button>
          <button
            class="w-12 h-12 rounded-full border border-gray-300 bg-red-400 hover:border-orange-500 transition"
            title="Soft Red"
          ></button>
        </div>

        <div
          class="flex justify-between gap-8 mt-8 
          style="max-width: 560px"
        >
          <img
            src="/src/assets/images/products/Collar1.jpg"
            alt="Collar1"
            class="w-28 h-28 sm:w-32 sm:h-32 rounded-md border object-cover"
          />
          <img
            src="/src/assets/images/products/Collar2.jpg"
            alt="Collar2"
            class="w-28 h-28 sm:w-32 sm:h-32 rounded-md border object-cover"
          />
          <img
            src="/src/assets/images/products/Collar3.jpg"
            alt="Collar3"
            class="w-28 h-28 sm:w-32 sm:h-32 rounded-md border object-cover"
          />
          <img
            src="/src/assets/images/products/Collar4.jpg"
            alt="Collar4"
            class="w-28 h-28 sm:w-32 sm:h-32 rounded-md border object-cover"
          />
        </div>

        <button
          class="bg-[#627F9A] text-white w-full lg:w-auto px-8 py-4 rounded-lg font-semibold hover:bg-orange-600 transition mt-10"
        >
          Buy Now
        </button>
      </div>
    </div>
  </body>
</html>
